<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Merge Sort Game</title>
  <link rel="stylesheet" href="MergeSort.css">
</head>
<body>
  <nav>
    <div class="logo">Merge Sort MCQ Game</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <main>
    <h1>Merge Sort Interactive Quiz</h1>
    <div class="container">
      <div id="visualization-container">
        <h2>Array Visualization</h2>
        <div class="bar-container" id="bar-container"></div>
      </div>
      <div id="question-container">
        <h3 id="question-text">Which element should be selected next?</h3>
        <div id="options-container"></div>
      </div>
      <div id="feedback-container">
        <p id="feedback"></p>
        <button id="next-button" disabled>Next</button>
      </div>
      <div class="scoreboard">
        <p id="score-text">Correct: 0 | Incorrect: 0</p>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 Interactive Merge Sort Game. All rights reserved.
  </footer>

  <script src="MergeSort.js"></script>
</body>
</html>
